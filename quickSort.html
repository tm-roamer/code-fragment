<body>
    <div id="origin"></div>
    <div id="sorted"></div>
    <script>

        /**
         * 快速排序练习
         */

        var origin = [7,8,5,3,9,2];
        var sorted = origin.slice();

        function quickSort(arr, start, end) {
            if(start > end) return;
            var temp, i = start, j = end,
                // 设基准值
                pivot = arr[start];
            while(i != j) {
                // 从尾部推到中间
                while( i < j && arr[j] >= pivot) {
                    j--;
                }
                // 从头部推到中间
                while( i < j && arr[i] <= pivot) {
                    i++;
                }
                // 交换数据
                if (i < j) {
                    temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
                console.log(arr);
            }
        }

        console.log(origin);
        quickSort(sorted, 1, sorted.length - 1);

    </script>
